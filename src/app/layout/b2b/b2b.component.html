<app-loading-bar></app-loading-bar>



<!-- mobilemenu -->

<app-mobile-menu></app-mobile-menu>

<!-- mobilemenu / end -->

<!-- site -->
<div class="site site_b2b">
    <!-- mobile site__header -->
    <header  class="site__header d-lg-none">
        <app-mobile-header-b2b></app-mobile-header-b2b>
    </header>
    <!-- mobile site__header / end -->

    <!-- desktop site__header -->
    
    <header  *ngIf="headerLayout" class="site__header d-lg-block d-none">
        <app-header [layout]="headerLayout" [tipo]="'b2b'"></app-header>
    </header>

    <!-- desktop site__header / end -->

    <!-- site__body -->
    <div class="site__body">
        <router-outlet></router-outlet>
    </div>
    <!-- site__body / end -->

    <!-- site__footer -->
    <footer class="site__footer">
        <app-footer></app-footer>
    </footer>
    <!-- site__footer / end -->
<!-- <app-chat *ngIf="isBrowser"></app-chat>  -->

</div>
<!-- site / end -->
