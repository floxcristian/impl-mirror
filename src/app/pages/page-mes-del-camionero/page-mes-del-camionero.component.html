<div class="cont-escritorio d-none d-lg-block pb-5">
  <div class="d-flex justify-content-center">
    <div class="row">
      <div class="col-6">
        <img
          src="../../../assets/images/concursos/mesDelCamionero24/FOTO-PREMIO-ESCRITORIO WEB.webp"
          style="width: 100%"
        />
      </div>

      <div class="col-6">
        <div class="p-4 mt-4">
          <div class="body-form">
            <h2 class="text-center">Completa todos los campos</h2>
            <hr class="mb-3" />
            <form [formGroup]="formulario">
              <div class="row mb-3">
                <div class="col-5">Nombre completo:</div>
                <div class="col-7">
                  <input
                    type="text"
                    formControlName="nombre"
                    class="form-control form-control-sm"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-5">
                  Rut:
                  <small style="font-size: 65%"
                    >(Sin puntos y con guión)</small
                  >
                </div>
                <div class="col-7">
                  <input
                    type="text"
                    formControlName="rut"
                    class="form-control form-control-sm"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-5">Email:</div>
                <div class="col-7">
                  <input
                    type="text"
                    formControlName="correo"
                    class="form-control form-control-sm"
                    autocomplete="off"
                    [class.error]="
                      (formulario.get('correo')?.touched ||
                        formulario.get('correo')?.dirty) &&
                      formulario.get('correo')?.invalid
                    "
                  />
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-5">Celular:</div>
                <div class="col-7">
                  <div class="input-group input-group-sm">
                    <div class="input-group-prepend">
                      <span class="input-group-text">+569</span>
                    </div>
                    <input
                      type="text"
                      formControlName="celular"
                      class="form-control form-control-sm"
                      autocomplete="off"
                      [class.error]="
                        (formulario.get('celular')?.touched ||
                          formulario.get('celular')?.dirty) &&
                        formulario.get('celular')?.invalid
                      "
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col-5">N° boleta o factura:</div>
                <div class="col-7">
                  <input
                    type="text"
                    formControlName="boletaFactura"
                    class="form-control form-control-sm"
                    autocomplete="off"
                  />
                </div>
              </div>
              <div class="row mt-3 justify-content-center">
                <div class="offset-5 col-7">
                  <button
                    class="btn btn-block btn-secondary w-100"
                    style="font-size: 16px; letter-spacing: 2px"
                    [disabled]="formulario.invalid"
                    [class.btn-loading]="cargando"
                    [class.disabled]="formulario.invalid"
                    (click)="enviar()"
                  >
                    PARTICIPAR
                  </button>
                </div>
              </div>
            </form>
            <div class="row justify-content-center mt-5">
              <img
                src="../../../assets/images/concursos/giftcard/logo.webp"
                style="width: 200px"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div
      class="col-12 text-center text-white"
      style="width: 1381px; height: 480px; background-color: #009579"
    >
      <div class="mt-3" style="font-size: 27px">
        Ellos ya subieron su foto ¡Solo faltas tú!
      </div>
      <owl-carousel-o
        class="carouselLista"
        [options]="carouselOptions"
        appOwlPreventClick
      >
        <ng-container *ngFor="let item of participantes; let i = index">
          <ng-container *ngIf="i % 2 == 0">
            <ng-template carouselSlide>
              <div
                class="d-flex flex-column p-3"
                style="background-color: #009579"
              >
                <img [src]="participantes[i].foto" />
                <div
                  class="text-center text-white p-1"
                  style="background-color: #0063b9"
                >
                  {{ participantes[i].nombre }}
                </div>
              </div>
              <div
                *ngIf="participantes[i + 1]"
                class="d-flex flex-column p-3"
                style="background-color: #009579"
              >
                <img [src]="participantes[i + 1].foto" />
                <div
                  class="text-center text-white p-1"
                  style="background-color: #0063b9"
                >
                  {{ participantes[i + 1].nombre }}
                </div>
              </div>
            </ng-template>
          </ng-container>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
