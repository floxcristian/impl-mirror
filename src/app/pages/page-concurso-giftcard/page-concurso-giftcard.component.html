<div class="cont-escritorio d-none d-lg-block">
  <div class="d-flex justify-content-center">
    <div class="body">
      <img src="../../../assets/images/concursos/giftcard/escritorio.webp" />

      <div class="formulario p-4">
        <div class="body-form">
          <h2>Completa todos los campos</h2>
          <hr class="mb-3" />
          <form [formGroup]="formulario">
            <div class="row mb-3">
              <div class="col-5">Nombre completo:</div>
              <div class="col-7">
                <input
                  type="text"
                  formControlName="nombre"
                  class="form-control form-control-sm"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-5">
                Rut:
                <small style="font-size: 65%">(Sin puntos y con gui처n)</small>
              </div>
              <div class="col-7">
                <input
                  type="text"
                  formControlName="rut"
                  class="form-control form-control-sm"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-5">Email:</div>
              <div class="col-7">
                <input
                  type="text"
                  formControlName="correo"
                  class="form-control form-control-sm"
                  autocomplete="off"
                  [class.error]="
                    (formulario.get('correo')?.touched ||
                      formulario.get('correo')?.dirty) &&
                    formulario.get('correo')?.invalid
                  "
                />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-5">Celular:</div>
              <div class="col-7">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <span class="input-group-text">+569</span>
                  </div>
                  <input
                    type="text"
                    formControlName="celular"
                    class="form-control form-control-sm"
                    autocomplete="off"
                    [class.error]="
                      (formulario.get('celular')?.touched ||
                        formulario.get('celular')?.dirty) &&
                      formulario.get('celular')?.invalid
                    "
                  />
                </div>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-5">N째 boleta o factura:</div>
              <div class="col-7">
                <input
                  type="text"
                  formControlName="boletaFactura"
                  class="form-control form-control-sm"
                  autocomplete="off"
                />
              </div>
            </div>
            <div class="row mt-3 justify-content-center">
              <div class="col-7">
                <button
                  class="btn w-100 btn-secondary"
                  [disabled]="formulario.invalid"
                  [class.btn-loading]="cargando"
                  [class.disabled]="formulario.invalid"
                  (click)="enviar()"
                >
                  ENVIAR DATOS
                </button>
              </div>
            </div>
          </form>
          <div class="row justify-content-center mt-5">
            <img
              src="../../../assets/images/concursos/giftcard/logo.webp"
              style="height: 60px"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
