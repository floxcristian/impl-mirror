<div class="mb-3" [hidden]="showSearchBar" style="color: #0063b9">
  <label>{{ titulo || 'Ingrese Dirección' }}</label>
  <div class="input-group">
    <input
      type="text"
      class="form-control"
      (keydown.enter)="$event.preventDefault()"
      placeholder="Nombre Dirección"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="off"
      type="text"
      #search
    />
    <button
      class="btn bg-transparent"
      (click)="clearSearch()"
      style="margin-left: -40px; z-index: 100"
    >
      <i class="fa fa-times" style="font-size: 13px !important"></i>
    </button>
  </div>
</div>
<div class="me-1 ms-1">
  <google-map
    *ngIf="isMapLoaded"
    [center]="center"
    [zoom]="zoom"
    [mapTypeId]="autocompletado === true ? var_hybrid : var_roadmap"
    [options]="options"
  >
    <map-marker
      *ngFor="let markerPosition of markerPositions"
      (mapDragend)="markerDragEnd($event)"
      [options]="markerOptions"
      [position]="markerPosition"
    ></map-marker>
  </google-map>
</div>
