<div class="" role="document">
  <div class="modal-content">
    <div *ngIf="title" class="modal-header">
      <h5 [innerHTML]="title | safeHtml">{{ title }}</h5>
      <button
        type="button"
        class="close"
        data-dismiss="modal"
        aria-label="Close"
        (click)="cerrar()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      *ngIf="body"
      class="modal-body"
      style="min-height: auto"
      [innerHTML]="body | safeHtml"
    >
      <br class="mb-2" />
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-danger"
        (click)="rechazar()"
        data-dismiss="modal"
      >
        {{ textBtnFalse || "Cancelar" }}
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="aceptar()"
        data-dismiss="modal"
      >
        {{ textBtnTrue || "Confirmar" }}
      </button>
    </div>
  </div>
</div>
