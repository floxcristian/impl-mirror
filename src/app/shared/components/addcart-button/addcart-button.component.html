<div class="container-addbutton" *ngIf="HideButton() === false">
  <div class="row w-100">
    <app-input-number
      aria-label="Quantity"
      class="product__quantity number-quantity text-center w-50 mt-2 p-3"
      size="lg"
      [min]="1"
      [formControl]="cantidad"
      (quantity)="updateCart($event)"
    >
    </app-input-number>

    <button
      name="Agregar"
      type="button"
      *ngIf="disponibilidad && (!sinStockOtrasTiendas || !sinStockSuficienteDespacho || !sinStockSuficienteTiendaActual)"
      class="btn btn-secondary btn-lg btn-block text-center btn-add-cart button-primary-medium-large w-50"
      [ngClass]="{ 'btn-loading': addingToCart }"
      appClick
      (click)="addToCart()"
    >
      <i class="fas fa-shopping-cart"></i>
      Agregar
    </button>
    <button
      *ngIf="!disponibilidad"
      disabled
      name="Agregar "
      type="button"
      class="btn btn-warning btn-lg btn-block text-center btn-add-cart w-50"
      [ngClass]="{ 'btn-loading': addingToCart }"
      appClick
      style="background-color: #8a8984"
    >
      <i class="fas fa-shopping-cart" style="margin-right: 5px"></i>
      SIN STOCK
    </button>
    <button
      *ngIf="disponibilidad && sinStockOtrasTiendas && sinStockSuficienteDespacho && sinStockSuficienteTiendaActual"
      disabled
      name="Agregar "
      type="button "
      class="btn btn-warning btn-lg btn-block text-center btn-add-cart w-100"
      [ngClass]="{ 'btn-loading': addingToCart }"
      appClick
      style="background-color: #8a8984"
    >
      <i class="fas fa-shopping-cart mr-1"></i>
      Seleccione otra Cantidad
    </button>
  </div>
</div>
