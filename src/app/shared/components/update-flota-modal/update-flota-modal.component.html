<div class="modal-header">
    <h5 class="modal-title pull-left">
        <i class="fas fa-plus mr-2"></i>
        <span style="font-size: 16px;">Actualizar alias de mi Veh√≠culo</span>
    </h5>
    <button name="modalRef" type="button" class="close pull-right" aria-label="Close" (click)="ModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" style="max-height: 500px; overflow-y: auto;">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="vin">VIN</label>
            <input type="text" class="form-control" id="vin" disabled [(ngModel)]="vin">
        </div>
        <div class="form-group col-md-6">
            <label for="alias">Alias</label>
            <input type="text" class="form-control" id="alias" [(ngModel)]="alias" autocomplete="off" maxlength="30"
                [(ngModel)]="alias" autocomplete="off" (keyup)="cantCaracteres = alias.length"
                (keydown)="cantCaracteres = alias.length" (keypress)="cantCaracteres = alias.length">
            <div class="w-100 d-flex justify-content-end mt-1">
                <div class="max-caracteres">{{ cantCaracteres }} / {{ maxCaracteres }}</div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button name="Cerrar" class="btn btn-link text-danger mr-2" (click)="ModalRef.hide()">Cancelar</button>
    <button name="Guardar" class="btn btn-secondary" [ngClass]="{'btn-loading': cargando}"
        (click)="actualizar()">Actualizar</button>

</div>
