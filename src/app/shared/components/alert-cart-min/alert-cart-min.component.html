<div
  *ngIf="productDef"
  class="alert-cart-content"
  [ngClass]="{ 'alert-cart-content-visible': showAlert }"
>
  <div class="alert-cart-header mb-2">
    Has a√±adido a tu carro de compras
    <div class="float-end" (mousedown)="hide()">
      <span styke="cursor: pointer"
        ><i class="fas fa-times" style="font-size: 20px; color: grey"></i
      ></span>
    </div>
  </div>
  <hr class="m-2" />
  <div class="flex align-items-center content-productDef">
    <div class="col-3 py-0 productDef-image">
      <img
        [src]="productDef.image"
        alt="carro-compra"
        class="img-fluid lazyload"
      />
    </div>
    <div class="col-6 py-0">
      <span class="block text-productDef">{{
        productDef.name | capitalizeFirst
      }}</span>
      <span class="text-productDef text-sku"> {{ productDef.sku }}</span>
    </div>
    <div class="col-3 py-0 text-center">
      <span class="block text-productDef text-center">Cantidad</span>
      <span class="number-productDef">{{ productDef.quantity }}</span>
    </div>
  </div>
  <hr class="m-2" />
  <div style="margin-bottom: 10px">
    <button
      (click)="go_to()"
      class="btn btn-lg btn-secondary w-100 text-center"
    >
      Ir al carro <i class="fas fa-shopping-cart"></i>
    </button>
  </div>
</div>
