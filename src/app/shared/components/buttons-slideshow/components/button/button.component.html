<div class="row boton mx-1" style="min-height: 70px; height: 100%">
  <div
    class="col-4 p-0 d-flex justify-content-center align-items-center"
    style="margin-right: -3px"
  >
    <i [ngClass]="imagen" style="font-size: 40px"></i>
  </div>
  <div class="col-8">
    <div class="row">
      <div class="col-12 p-0 titulo text-truncate" style="white-space: nowrap">
        {{ titulo }}
      </div>
      <div class="col-12 p-0 linea1">
        {{ linea1 }}
      </div>
      <div class="col-12 p-0 linea2">
        {{ linea2 }}
      </div>
    </div>
  </div>
</div>
