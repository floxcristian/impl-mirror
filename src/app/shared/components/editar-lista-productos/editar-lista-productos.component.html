<div class="modal-header">
  <h5 class="modal-title pull-left">
    <i class="fas fa-pencil-alt me-2"></i>
    <span style="font-size: 16px">Cambiar nombre de lista</span>
  </h5>
  <button
    name="modalRef"
    type="button"
    class="btn-close pull-right"
    aria-label="Close"
    (click)="ModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="mb-3 col-12">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="nombre"
        maxlength="40"
        [(ngModel)]="nombre"
        (keyup)="cantCaracteres = nombre.length"
        (keydown)="cantCaracteres = nombre.length"
        (keypress)="cantCaracteres = nombre.length"
      />
      <div class="w-100 d-flex justify-content-end mt-1">
        <div class="max-caracteres">
          {{ cantCaracteres }} / {{ maxCaracteres }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    name="Cerrar"
    class="btn btn-link text-red-500 me-2"
    (click)="ModalRef.hide()"
  >
    Cancelar
  </button>
  <button
    name="Guardar"
    class="btn btn-secondary"
    [ngClass]="{ 'btn-loading': cargando }"
    (click)="guardar()"
  >
    Actualizar
  </button>
</div>
