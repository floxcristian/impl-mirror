<div class="modal-header">
  <h5 class="modal-title" style="color: #0063b9">Aviso Disponibilidad</h5>
  <button
    type="button"
    class="btn-close"
    data-dismiss="modal"
    (click)="submit(false)"
    aria-label="Close"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-4">
      <ng-container *ngIf="producto.images['0']['150'].length != 0">
        <img
          [src]="producto.images['0']['150']['0']"
          [alt]="producto.name"
          class="lazyload"
        />
      </ng-container>
      <ng-container *ngIf="producto.images['0']['150'].length == 0">
        <img
          src="assets/images/products/no-image-ficha.jpg"
          [alt]="producto.name"
        />
      </ng-container>
    </div>

    <div class="col-sm-8">
      <div class="row">
        <div
          class="col-sm-12 d-flex justify-content-left"
          style="margin-top: 50px"
        >
          <label style="margin-right: 10px">SKU: </label>
          {{ producto.sku }}
        </div>
        <div class="col-sm-12 d-flex justify-content-left">
          <label style="margin-right: 10px">Nombre: </label>
          {{ producto.name }}
        </div>
      </div>
    </div>
  </div>
  <hr />
  <form [formGroup]="formulario">
    <div class="mb-3">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        formControlName="nombre"
        class="form-control form-control-sm"
        id="nombre"
        autocomplete="off"
      />
    </div>
    <div class="mb-3">
      <label for="email">Correo Electrónico</label>
      <input
        type="email"
        formControlName="email"
        class="form-control form-control-sm"
        id="email"
        autocomplete="off"
      />
      <div
        class="invalid-feedback"
        style="margin-bottom: 10px"
        *ngIf="
          (formulario.get('email')?.touched ||
            formulario.get('email')?.dirty) &&
          formulario.get('email')?.invalid
        "
      >
        Email no es válido
      </div>
    </div>
  </form>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-primary"
      [disabled]="formulario.invalid"
      (click)="submit(true)"
    >
      Confirmar
    </button>
    <button type="button" class="btn btn-secondary" (click)="submit(false)">
      Close
    </button>
  </div>
</div>
