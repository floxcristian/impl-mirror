<div class="modal-header">
  <h5 class="modal-title pull-left">
    <i class="fas fa-comment-dots mr-2" style="color: #00549d"></i>
    <span style="color: #0063b9">Tu opinión nos importa</span>
  </h5>
  <button type="button" class="close" (click)="ModalRef.hide()">
    <i class="fas fa-times-circle" style="color: #00549d"></i>
  </button>
</div>
<div class="modal-body">
  <div
    class="d-flex justify-content-center pb-2"
    style="border-bottom: 1px solid #ccc; border-radius: 4px"
  >
    <div class="mr-3">
      <img [src]="urlImg" width="90" style="border: 1px solid #ccc" />
    </div>
    <div
      class="d-flex flex-column justify-content-center"
      style="font-size: 15px"
    >
      <div>
        <strong>{{ producto.nombre | titlecase }}</strong>
      </div>
      <div>{{ producto.descripcion | titlecase }}</div>
    </div>
  </div>

  <div class="pt-2">
    <strong>¿Cuántas estrellas le das a este prodcuto? *</strong><br />
    <small
      >(Selecciona de 1 a 5 estrellas, siendo 1 la peor valoración y 5 la
      mejor)</small
    >

    <div class="mt-3 ml-5">
      <app-star-select (valoracion)="setValoracion($event)"></app-star-select>
    </div>

    <div class="form-group">
      <label for="titulo">Tu opinión en un título</label>
      <input
        type="text"
        placeholder="Escribe tu opinión del producto en una frase"
        class="form-control"
        [(ngModel)]="titulo"
        maxlength="100"
      />
    </div>

    <div class="form-group">
      <label for="comentario">Cuéntanos más del producto</label>
      <textarea
        placeholder="Escribe sobre sus características, calidad, medidas, color..."
        class="form-control"
        style="min-height: 80px"
        [(ngModel)]="comentario"
      ></textarea>
    </div>

    <div class="mb-3">
      <strong>¿Recomendarías este producto a un amigo y/o familiar?</strong>
      <div class="form-check form-check-inline ml-4">
        <input
          class="form-check-input"
          type="radio"
          name="recomienda"
          id="inlineRadio1"
          value="SI"
          [(ngModel)]="recomienda"
        />
        <label
          class="form-check-label"
          for="inlineRadio1"
          style="font-weight: normal"
          >SI</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="recomienda"
          id="inlineRadio2"
          value="NO"
          [(ngModel)]="recomienda"
        />
        <label
          class="form-check-label"
          for="inlineRadio2"
          style="font-weight: normal"
          >NO</label
        >
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <label for="titulo">Nombre *</label>
        <input
          type="text"
          placeholder="Ejemplo: María"
          class="form-control"
          [(ngModel)]="nombre"
          [disabled]="camposDisabled"
        />
      </div>
      <div class="col-6">
        <label for="titulo">Correo electrónico *</label>
        <input
          type="text"
          placeholder="Ejemplo: micorreoelectronico@ejemplo.cl"
          class="form-control"
          [(ngModel)]="correo"
          [disabled]="camposDisabled"
        />
      </div>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button
    name="Publicar"
    class="btn btn-secondary"
    [disabled]="!camposObligatorios()"
    (click)="publicarComentario()"
  >
    Publicar comentario
  </button>
</div>
