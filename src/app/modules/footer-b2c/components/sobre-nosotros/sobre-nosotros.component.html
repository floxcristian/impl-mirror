<!-- Start::menu item (xs, sm y md) -->
<div class="block lg:hidden">
  <div
    class="col-12 py-0"
    data-bs-toggle="collapse"
    data-bs-target="#nosotros"
    [attr.aria-expanded]="terminos"
    aria-controls="nosotros"
  >
    <div class="row">
      <div class="col-8 py-0 flex justify-content-start">
        <h5 class="fw-bold text-center">Sobre Nosotros</h5>
      </div>
      <div class="col-4 py-0 flex justify-content-end">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
    </div>
  </div>
  <hr class="my-2" style="background-color: #646462" />

  <div
    class="collapse multi-collapse"
    [ngClass]="terminos ? 'show' : ''"
    id="nosotros"
  >
    <ul>
      <li class="ps-3" *ngFor="let link of links">
        <a [routerLink]="link.url">{{ link.label }}</a>
      </li>
    </ul>
    <hr class="my-2" style="background-color: #646462" />
  </div>
</div>
<!-- End::menu item (xs, sm y md) -->
