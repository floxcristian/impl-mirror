<div class="mobilemenu" [ngClass]="{ 'mobilemenu--open': isOpen }">
  <div class="mobilemenu__body">
    <div class="row mb-2" style="border-bottom: 1px solid #fff">
      <div
        class="col-1 d-flex align-items-center"
        style="margin-left: 10px; height: 50px"
      >
        <i
          class="fa-regular fa-square-xmark fa-2x"
          style="cursor: pointer"
          (click)="menuCategorias.close()"
        ></i>
      </div>
    </div>
    <div class="mobilemenu__content">
      <ul style="border-bottom: 1px solid #fff; padding-bottom: 7px">
        <div class="indicator__button" (click)="showStores()">
          <!--<img
            src="../../../../../assets/svg/24.svg"
            style="width: 30px; height: 33px; margin-right: 20px"
            [alt]="selectedStore.zone"
          />-->
          <div
            style="
              height: 26px;
              display: flex;
              justify-content: center;
              align-items: center;
              width: 29px;
            "
          >
            <i class="fa-light fa-map-location-dot fa-xl"></i>
          </div>
          <div
            style="
              height: 26px;
              display: flex;
              justify-content: center;
              align-items: center;
              margin-left: 20px;
            "
          >
            <span style="line-height: normal">{{ selectedStore.zone }}</span>
          </div>
        </div>
        @if(isSearchVehicleVisible){
        <div class="indicator__button" (click)="showVehicle()">
          <!--<img
            src="../../../../../assets/svg/09.svg"
            style="width: 30px; height: 33px; margin-right: 20px"
            alt="seguimiento"
          /> -->
          <div
            style="
              height: 26px;
              display: flex;
              justify-content: center;
              align-items: center;

              width: 29px;
            "
          >
            <i class="fa-light fa-print-magnifying-glass fa-xl"></i>
          </div>
          <div
            style="
              height: 26px;
              display: flex;
              justify-content: center;
              align-items: center;
              margin-left: 20px;
            "
          >
            <span style="line-height: normal">Buscador de filtros</span>
          </div>
        </div>
        }

        <div
          class="indicator__button"
          (click)="validarCuenta(); menuCategorias.close()"
        >
          <!--<img
            src="../../../../../assets/svg/09.svg"
            style="width: 30px; height: 33px; margin-right: 20px"
            alt="seguimiento"
          /> -->
          <div
            style="
              height: 26px;
              display: flex;
              justify-content: center;
              align-items: center;

              width: 29px;
            "
          >
            <i class="fa-light fa-truck-fast fa-xl"></i>
          </div>
          <div
            style="
              height: 26px;
              display: flex;
              justify-content: center;
              align-items: center;
              margin-left: 20px;
            "
          >
            <span style="line-height: normal">Seguimiento</span>
          </div>
        </div>
      </ul>
      <ul>
        <li
          class="mb-3 d-flex justify-content-between"
          *ngFor="let item of items"
        >
          <div class="text-truncate" (click)="menuCategorias.open(2, item)">
            {{ item.label | titlecase }}
          </div>
          <div style="width: 20px" (click)="menuCategorias.open(2, item)">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </li>
      </ul>
      <ul style="border-top: 1px solid #fff; padding-top: 15px">
        <li
          class="mb-3 d-flex justify-content-between"
          *ngFor="let item of items_oficial"
        >
          <div class="text-truncate" (click)="menuCategorias.open(2, item)">
            {{ item.label | titlecase }}
          </div>
          <div style="width: 20px" (click)="menuCategorias.open(2, item)">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>

<app-nivel2
  [items]="items"
  (seleccionado)="menuCategorias.close()"
></app-nivel2>
