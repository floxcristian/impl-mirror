        </div>
        <div class="mobilemenu__content">
            <ul style="border-bottom:1px solid #fff">
                <span class="indicator__button " (click)="abrirModalTiendas()">
                    <img src="../../../../../assets/svg/24.svg" style="width: 30px; height: 33px;margin-right: 20px;"
                        [alt]="tiendaSeleccionada?.zona" />
                    <span class="icon-title mt-1" style="font-size:14px!important"> {{ tiendaSeleccionada?.zona
                        }}</span>
                </span>
                <span class="indicator__button" (click)="validarCuenta();menuCategorias.close()">
                    <img src="../../../../../assets/svg/09.svg" style="width: 30px; height: 33px;margin-right: 20px;"
                        alt="seguimiento" />
                    <span class="icon-title mt-1" style="font-size:14px!important">Seguimiento</span>
                </span>
            </ul>
            <ul>
                <li class="mb-3 d-flex justify-content-between" *ngFor="let item of items">
                    <div class="text-truncate" (click)="menuCategorias.open(2, item);">
                        {{ item.label | titlecase }}</div>
                    <div style="width: 20px" (click)="menuCategorias.open(2, item);">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>

<app-nivel2 [items]="items" (seleccionado)="menuCategorias.close()"></app-nivel2>
<app-modal-stores (template)="estableceModalTienda($event)" [modalRef]="modalRefTienda"></app-modal-stores>
