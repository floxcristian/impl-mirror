<div class="mobilemenu" [ngClass]="{ 'mobilemenu--open': isOpen }">
  <div class="mobilemenu__backdrop" (click)="menuCategorias.close(3)"></div>
  <div class="mobilemenu__body">
    <div class="px-3 d-flex align-items-center" style="height: 50px">
      <i
        class="fa-regular fa-square-chevron-left fa-2x me-2"
        style="cursor: pointer"
        (click)="close()"
      ></i>
      <div class="text-truncate text-center col me-5" style="color: #000">
        {{ titulo | titlecase }}
      </div>
    </div>

    <div class="mobilemenu__content">
      <ul>
        <li
          class="mb-3 d-flex justify-content-between"
          *ngFor="let item of nivel3"
        >
          <div
            class="text-truncate"
            (click)="seleccionar()"
            [routerLink]="item.url"
          >
            {{ item.label | titlecase }}
          </div>
        </li>
        <li class="mt-3 d-flex justify-content-center">
          <div (click)="seleccionar()" [routerLink]="url">Ver todo</div>
        </li>
      </ul>
    </div>
  </div>
</div>
