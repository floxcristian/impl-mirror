<ng-template #modalTemplate>
  <div class="modal-header">
    <i
      class="fa-solid fa-store"
      style="
        color: #0063b9;
        margin-right: 10px;
        font-size: 24px;
        margin-top: -5px;
      "
    ></i>
    <h4 style="color: #0063b9; font-size: 20px; font-weight: bold">Tiendas</h4>
    <button
      name="modalRef"
      type="button"
      class="btn-close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <i
        class="fa-solid fa-circle-xmark"
        style="color: #0063b9; margin-right: 5px; font-size: 24px"
      ></i>
    </button>
  </div>
  <div class="modificar">
    <div class="modal-body">
      <em
        ><font
          style="
            color: #0063b9;
            margin-right: 10px;
            font-size: 14px;
            font-weight: bold;
          "
          >Tienda Actual</font
        ></em
      >
      <h5 class="text-blue">{{ tienda?.zona | uppercase }}</h5>
      <p
        class="mt-3"
        style="color: #0063b9; font-size: 14px; font-weight: bold"
      >
        Seleccione la tienda de su preferencia
      </p>

      <div class="mb-3">
        <select
          class="form-select w-100"
          aria-label="Default select example"
          [(ngModel)]="tiendaTemporal"
          name="tiendaTemporal"
          (change)="estebleceTienda()"
        >
          <option [ngValue]="null">
            {{ 'Seleccione una tienda' | uppercase }}
          </option>
          <option *ngFor="let item of tiendas" [ngValue]="item">
            {{ item.zona | uppercase }}
          </option>
        </select>
        <p class="mt-4" style="font-size: 12px">
          <i
            class="fa-regular fa-circle-info"
            style="margin-right: 5px; font-size: 16px; color: #0063b9"
          ></i>
          Los precios de productos y despacho pueden variar según la ubicación
          de la tienda.
        </p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="row w-100">
      <div class="col-sm-4 d-flex"></div>
      <div
        class="col-sm-4 d-flex justify-content-end"
        style="margin-bottom: 10px"
      >
        <button
          name="cancelar"
          class="btn btn-border-primary text-center btn-lg w-100"
          (click)="modalRef.hide()"
        >
          Cancelar
        </button>
      </div>
      <div
        class="col-sm-4 d-flex justify-content-center"
        style="margin-bottom: 10px"
      >
        <button
          name="aceptar"
          class="btn btn-secondary text-center btn-lg w-100"
          (click)="cambiarTienda()"
        >
          Aceptar
        </button>
      </div>
    </div>
  </div>
</ng-template>
