<div class="modal-header">
  <h5 class="modal-title pull-left">
    <i class="fas fa-map-marker-alt me-2"></i>
    <span style="font-size: 16px">Elige donde recibir tus compras</span>
  </h5>
  <button
    name="modalRef"
    type="button"
    class="btn-close pull-right"
    aria-label="Close"
    (click)="ModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="max-height: 500px; overflow-y: auto">
  <div class="list-group">
    <label
      class="list-group-item d-flex"
      *ngFor="let item of direcciones"
      style="cursor: pointer"
    >
      <div class="d-flex align-items-center">
        <input
          class="form-check-input me-1 m-0"
          type="radio"
          name="direccion"
          [checked]="direccionSeleccionada === item"
          (change)="seleccionaDireccion(item)"
          aria-label="..."
        />
      </div>
      <div class="d-flex flex-column" style="margin-left: 30px">
        <p class="mb-1" style="font-size: 0.95rem">
          {{ item.calle }} {{ item.numero }}
          {{ item.deptocasa != "" ? ", " + item.deptocasa : "" }}
        </p>
        <small>{{ item.comuna }}</small>
      </div>
    </label>
  </div>
</div>
<div class="modal-body text-center">
  <div>
    <a
      href=""
      [routerLink]="['/', 'mi-cuenta', 'mi-perfil']"
      (click)="ModalRef.hide()"
      >Administrar Direcciones</a
    >
  </div>
</div>

<div class="modal-footer">
  <button
    name="Cerrar"
    class="btn btn-link text-danger me-2"
    (click)="ModalRef.hide()"
  >
    Cancelar
  </button>
  <button name="Guardar" class="btn btn-secondary" (click)="guardar()">
    Guardar cambios
  </button>
</div>
