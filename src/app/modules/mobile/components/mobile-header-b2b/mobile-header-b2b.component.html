<ng-container *ngIf="!Hidebar()">
  <app-topbar-mobile></app-topbar-mobile>
</ng-container>
<div class="mobile-header sticky" *ngIf="Hidebar()">
  <div class="mobile-header__panel">
    <div class="container">
      <div class="mobile-header__body">
        <button
          name="menu"
          class="mobile-header__menu-button"
          (click)="menu.open()"
        >
          <app-icon name="menu-18x14" size="18x14"></app-icon>
        </button>

        <a class="mobile-header__logo me-auto" [routerLink]="['/', 'inicio']">
          <img
            height="50"
            [src]="logoSrc"
            alt="logo-implementos"
            class="lazyload"
          />
        </a>

        <div
          class="mobile-header__search"
          appDropdown="mobile-header__search--opened"
          #searchMobile="appDropdown"
        >
          <form class="mobile-header__search-form">
            <input
              class="mobile-header__search-input"
              [(ngModel)]="textToSearch"
              [formControl]="searchControl"
              (click)="mostraModalBuscador()"
              (keydown)="reset()"
              (keyup.enter)="buscar(); searchMobile.toggle()"
              placeholder="Buscar productos por código, nombre, número de parte, cross reference"
              aria-label="Site search"
              type="text"
              autocomplete="off"
              (keydown.escape)="searchMobile.close()"
            />

            <button
              name="mostraModalBuscador"
              class="mobile-header__search-button mobile-header__search-button--submit"
              (click)="mostraModalBuscador()"
              type="button"
            >
              <app-icon name="search-20" size="30"></app-icon>
            </button>

            <div class="mobile-header__search-body"></div>
          </form>
        </div>

        <div class="mobile-header__indicators">
          <!-- <div class="indicator indicator--mobile-search indicator--mobile d-sm-none"> -->
          <div
            class="indicator indicator--mobile-search indicator--mobile d-sm-none"
            style="margin-right: -13px"
          >
            <button
              name="mostraModalBuscador2"
              class="indicator__button"
              (click)="mostraModalBuscador()"
            >
              <span class="">
                <app-icon name="search-20" size="30"></app-icon>
              </span>
            </button>
          </div>

          <div class="indicator indicator--mobile-search indicator--mobile">
            <button
              name="mostraModalBuscador3"
              class="indicator__button"
              (click)="mostraModalBuscadorVin()"
            >
              <span class="indicator__area" style="font-size: 30px">
                <i class="fas fa-bus fa-1x"></i>
              </span>
            </button>
          </div>

          <div
            class="indicator indicator--mobile"
            style="color: white; margin-top: 7px"
          >
            <a
              class="topbar-link"
              target="_self"
              [routerLink]="['/sitio/tiendas/']"
              alt="Tiendas Implementos S.A."
              style="font-size: 26px"
            >
              <i class="fas fa-map-marker-alt" style="font-size: 30px"></i>
            </a>
          </div>

          <div class="indicator indicator--mobile">
            <a [routerLink]="['/', 'carro-compra']" class="indicator__button">
              <span class="indicator__area">
                <app-icon name="cart-20" size="30"></app-icon>
                <span class="indicator__value">{{
                  cart.quantity$ | async
                }}</span>
              </span>
            </a>
          </div>

          <!-- Ingreso cuenta usuario -->
          <app-mobile-header-account></app-mobile-header-account>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="bottomBar p-0 m-0 w-100"></div>
