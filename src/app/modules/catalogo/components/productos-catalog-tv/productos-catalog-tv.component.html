
<owl-carousel-o [options]="carouselOptions" appOwlPreventClick style="background: #ffffff;">
    <ng-container *ngFor="let brandArr of images">
        <ng-template carouselSlide>
            <img [src]="brandArr" alt="marcas" class="lazyload" [ngStyle]="{'width':'100%','margin-left':'0px'}">
        </ng-template>
    </ng-container>
</owl-carousel-o>
