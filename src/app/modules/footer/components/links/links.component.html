<div (window:resize)="onResize($event)">
    <ng-container *ngIf="innerWidth>=450">

        <div class="site-footer__widget footer-links">
            <h5 class="footer-links__title">{{ header }}</h5>
            <ul class="footer-links__list">
                <li *ngFor="let link of links" class="footer-links__item">

                    <a *ngIf="header=='Mi Cuenta'" (click)="validarCuenta(link)" class="footer-links__link pointer">{{ link.label }}</a>
                    <a *ngIf="header!=='Mi Cuenta' && link.url" [routerLink]="link.url" class="footer-links__link">
                        <button *ngIf="link.label=='Contacto'" class="btn btn-secondary mt-1"> <i class="far fa-envelope"></i> {{ link.label }} </button>
                        <div *ngIf="link.label !='Contacto'">{{ link.label }}</div>
                    </a>

                    <a *ngIf="link.link" target="_blank" [rel]="link?.rel" [href]="link.link" class="footer-links__link">{{ link.label }}</a>

                </li>

            </ul>
        </div>
