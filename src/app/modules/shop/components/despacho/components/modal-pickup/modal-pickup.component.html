<div class="modal-header">
  <h5 class="modal-title pull-left">
    <font color="#0063b9">
      <i class="fas fa-store me-1" style="color: #00549d"></i> Retiro en Tienda
    </font>
  </h5>
  <button type="button" class="btn" (click)="modalRef.hide()">
    <i class="fas fa-times-circle" style="color: #00549d; font-size: 18px"></i>
  </button>
</div>
<div class="modal-body">
  <app-filtro-magico
    [filtros]="magicFilters"
    [closeOnSelect]="true"
    (onFiltrosCambiados)="onSelectStore($event)"
    (onFiltrosDefectoEjecutados)="onSelectStore($event)"
  >
  </app-filtro-magico>
  <hr />

  <div
    *ngIf="availabilities.length"
    class="col-sm-12"
    style="margin-bottom: 10px"
  >
    <app-mapa-fichas
      *ngIf="!isLoading"
      [selectedStore]="currentSelectedStore"
      [stock]="maxStock"
    >
    </app-mapa-fichas>
  </div>

  <div
    *ngIf="!availabilities.length && !isLoading"
    class="dia-container-habilitado"
  >
    <div style="font-size: 14px; color: #00549d">
      <i class="fas fa-info-circle fa-lg me-1"></i> Retiro a Tienda no
      disponible
    </div>
  </div>

  <div *ngIf="isLoading" class="dia-container-habilitado">
    <div style="font-size: 14px; color: #00549d">
      <i class="fas fa-info-circle fa-lg me-1"></i> Cargando Información
    </div>
  </div>

  <app-fechas-promesas
    *ngIf="!isLoading"
    [promesas]="availabilities"
  ></app-fechas-promesas>

  <div
    *ngIf="!isLoading"
    style="margin-top: 10px; background-color: #efefef"
    class="alert alert-secondary"
    role="alert"
  >
    <strong *ngIf="currentSelectedStore?.schedule">{{
      currentSelectedStore.schedule
    }}</strong>
  </div>
</div>
<div class="modal-footer justify-content-start">
  <div class="row">
    <div class="col-sm-12" style="font-size: 14px; margin-bottom: 10px">
      <i class="fas fa-info-circle fa-lg me-1" style="color: #00549d"></i> La
      información de disponibilidad puede variar durante la compra.
    </div>
  </div>
</div>
