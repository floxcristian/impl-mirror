<div class="card shadow-none pt-sm-0">
  <div class="card-body d-flex justify-content-center">
    <div class="col-sm-10">
      <div class="row">
        <table class="table table-sm table-striped">
          <thead>
            <tr>
              <th class="bg-primary text-center" colspan="2">
                DETALLES TÃ‰CNICOS
              </th>
            </tr>
          </thead>
          <tbody style="border: 1px solid #e7e7e7 !important">
            <tr *ngIf="producto?.numero_parte">
              <th [class.pl-3]="!w100" style="width: 40%">Numero de parte</th>
              <td>{{ producto.numero_parte || "-" }}</td>
            </tr>
            <tr *ngFor="let a of producto?.atributos">
              <th
                style="width: 30%"
                *ngIf="
                  a.nombre != 'FICHA PDF' &&
                  a.nombre != 'FICHA PDF IM' &&
                  a.nombre != 'FICHA PDF PRV' &&
                  a.nombre != 'VIDEO' &&
                  a.nombre != 'CERTIFICADO PDF' &&
                  a.nombre != 'CERTIFICADO PDF 2' &&
                  a.nombre != 'CERTIFICADO PDF 3' &&
                  a.nombre != 'HOJA DE SEGURIDAD PDF'
                "
              >
                {{ a.nombre | capitalizeFirst }}
              </th>
              <td
                style="width: 70%"
                *ngIf="
                  a.nombre != 'FICHA PDF' &&
                  a.nombre != 'FICHA PDF IM' &&
                  a.nombre != 'FICHA PDF PRV' &&
                  a.nombre != 'VIDEO' &&
                  a.nombre != 'CERTIFICADO PDF' &&
                  a.nombre != 'CERTIFICADO PDF 2' &&
                  a.nombre != 'CERTIFICADO PDF 3' &&
                  a.nombre != 'HOJA DE SEGURIDAD PDF'
                "
              >
                {{ a.valor | capitalizeFirst }}
              </td>

              <th
                *ngIf="
                  a.nombre == 'FICHA PDF' ||
                  a.nombre == 'CERTIFICADO PDF' ||
                  a.nombre == 'CERTIFICADO PDF 2' ||
                  a.nombre == 'CERTIFICADO PDF 3' ||
                  a.nombre == 'FICHA PDF IM' ||
                  a.nombre == 'FICHA PDF PRV' ||
                  a.nombre == 'HOJA DE SEGURIDAD PDF'
                "
              >
                {{ a.nombre | capitalizeFirst }}
              </th>
              <td
                *ngIf="
                  a.nombre == 'FICHA PDF' ||
                  a.nombre == 'CERTIFICADO PDF' ||
                  a.nombre == 'CERTIFICADO PDF 2' ||
                  a.nombre == 'CERTIFICADO PDF 3' ||
                  a.nombre == 'FICHA PDF IM' ||
                  a.nombre == 'FICHA PDF PRV' ||
                  a.nombre == 'HOJA DE SEGURIDAD PDF'
                "
              >
                <a href="{{ a.valor }}" target="_blank"
                  ><i class="fas fa-file-pdf mr-2"></i>VER DOCUMENTO</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
