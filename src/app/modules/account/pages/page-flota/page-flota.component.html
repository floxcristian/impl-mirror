<div class="top-bar-categories d-flex align-orders-center">
  <div class="title d-flex align-orders-center mr-auto">
    <i _ngcontent-serverapp-c11="" class="fas fa-warehouse mr-3"></i>
    <h5>Mi Flota</h5>
  </div>
</div>
<div class="col-lg-12 mt-4">
  <p-card>
    <p-table
      [first]="first"
      [value]="vehicles"
      [paginator]="true"
      (onLazyLoad)="fetchVehicles($event)"
      [rows]="rows"
      [loading]="loading"
      [lazy]="true"
      [totalRecords]="totalRows"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} - {last} de {totalRecords} registros"
      [rowsPerPageOptions]="[10, 25, 50]"
      styleClass="p-datatable-striped"
      [tableStyle]="{ 'min-width': '50rem' }"
    >
      <ng-template pTemplate="caption">
        <div style="display: flex; justify-content: end">
          <button
            (click)="openVehicleModal(VehicleAction.CREATE)"
            pButton
            label="Añadir vehículo"
            class="p-button"
            icon="pi pi-plus"
          ></button>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th></th>
          <th pSortableColumn="patent" style="min-width: 14rem">
            <div
              class="flex justify-content-between align-items-center"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div style="display: flex; align-items: center">
                Patente
                <p-sortIcon field="patent"></p-sortIcon>
              </div>
              <!--<p-columnFilter
                type="text"
                field="patent"
                display="menu"
                class="ml-auto"
              ></p-columnFilter> -->
            </div>
          </th>
          <th pSortableColumn="codeChasis" style="min-width: 14rem">
            <div
              class="flex justify-content-between align-items-center"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div style="display: flex; align-items: center">
                VIN
                <p-sortIcon field="codeChasis"></p-sortIcon>
              </div>
              <!--
              <p-columnFilter
                type="text"
                field="codeChasis"
                display="menu"
                class="ml-auto"
              ></p-columnFilter> -->
            </div>
          </th>

          <th pSortableColumn="typeImp" style="min-width: 14rem">
            <div
              class="flex justify-content-between align-items-center"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div style="display: flex; align-items: center">
                Tipo
                <p-sortIcon field="typeImp"></p-sortIcon>
              </div>
              <!--
              <p-columnFilter
                type="text"
                field="typeImp"
                display="menu"
                class="ml-auto"
              ></p-columnFilter> -->
            </div>
          </th>
          <th pSortableColumn="brand" style="min-width: 14rem">
            <div
              class="flex justify-content-between align-items-center"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div style="display: flex; align-items: center">
                Marca
                <p-sortIcon field="brand"></p-sortIcon>
              </div>
              <!--
              <p-columnFilter
                type="text"
                field="brand"
                display="menu"
                class="ml-auto"
              ></p-columnFilter> -->
            </div>
          </th>
          <th pSortableColumn="model" style="min-width: 14rem">
            <div
              class="flex justify-content-between align-items-center"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div style="display: flex; align-items: center">
                Modelo
                <p-sortIcon field="model"></p-sortIcon>
              </div>
              <!--
              <p-columnFilter
                type="text"
                field="model"
                display="menu"
                class="ml-auto"
              ></p-columnFilter>
              -->
            </div>
          </th>
          <th pSortableColumn="manufactureYear" style="min-width: 9rem">
            <div
              class="flex justify-content-between align-items-center"
              style="
                display: flex;
                justify-content: space-between;
                align-items: center;
              "
            >
              <div style="display: flex; align-items: center">
                Año
                <p-sortIcon field="manufactureYear"></p-sortIcon>
              </div>
              <!--
              <p-columnFilter
                type="text"
                field="manufactureYear"
                display="menu"
                class="ml-auto"
              ></p-columnFilter> -->
            </div>
          </th>
          <th>Acciones</th>
        </tr>
        <tr>
          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
          <th>
            <p-columnFilter
              type="text"
              class="w-full"
              field="patent"
              placeholder="Buscar por Patente"
              [showMenu]="false"
              [showClearButton]="false"
            ></p-columnFilter>
          </th>
          <th>
            <p-columnFilter
              type="text"
              class="w-full"
              field="codeChasis"
              placeholder="Buscar por VIN"
              [showMenu]="false"
              [showClearButton]="false"
            ></p-columnFilter>
          </th>
          <th>
            <input
              pInputText
              type="text"
              placeholder="Buscar por tipo"
              class="w-full"
            />
          </th>
          <th>
            <input
              pInputText
              type="text"
              placeholder="Buscar por marca"
              class="w-full"
            />
          </th>
          <th>
            <p-columnFilter
              type="text"
              class="w-full"
              field="model"
              placeholder="Buscar por modelo"
              [showMenu]="false"
              [showClearButton]="false"
            ></p-columnFilter>
          </th>
          <th></th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-vehicle>
        <tr>
          <td>
            <p-tableCheckbox [value]="vehicle"></p-tableCheckbox>
          </td>
          <td>{{ vehicle.patent }}</td>
          <td>{{ vehicle.codeChasis }}</td>
          <td>{{ vehicle.typeImp }}</td>
          <td>{{ vehicle.brand }}</td>
          <td>{{ vehicle.model }}</td>
          <td>{{ vehicle.manufactureYear }}</td>
          <td>
            <div style="display: flex; gap: 10px">
              <button
                (click)="openVehicleModal(VehicleAction.UPDATE, vehicle)"
                pButton
                pRipple
                pTooltip="Editar"
                tooltipPosition="top"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success"
              ></button>
              <button
                (click)="confirmDeleteVehicle($event, vehicle._id)"
                pButton
                pRipple
                pTooltip="Eliminar"
                tooltipPosition="top"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger"
              ></button>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
    <p-confirmDialog></p-confirmDialog>
    <p-toast></p-toast>
  </p-card>
</div>
