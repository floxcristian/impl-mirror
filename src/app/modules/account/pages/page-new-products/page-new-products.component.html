<div class=" ">
  <div class="top-bar-categories d-flex align-items-center">
    <div class="title d-flex align-items-center mr-auto">
      <i _ngcontent-serverapp-c11="" class="fab fa-product-hunt mr-3"></i>
      <h5>Productos Nuevos</h5>
    </div>
  </div>
  <div class="card-body position-relative">
    <app-loading-element *ngIf="loadingData"></app-loading-element>
    <div class="table-responsive-sm" style="margin-top: 20px">
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="row-border hover"
      >
        <thead class="thead-dark">
          <tr>
            <th>SKU</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Línea</th>
            <th>UEN</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of newProducts">
            <td>{{ p.sku }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.categoria }}</td>
            <td>{{ p.linea }}</td>
            <td>{{ p.uen }}</td>
            <td align="center" nowrap>
              <button
                name="Editar"
                class="btn btn-secondary"
                (click)="select(p); openForm(template_assign)"
              >
                Asignar Categoría</button
              >&nbsp;
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #template_assign>
  <div class="modal-header">
    <h3 class="modal-title pull-left">
      Asignar CLACOM B2B [{{ selectedProduct.sku }}]
    </h3>
    <button
      name="modalRef"
      type="button"
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="form-group col">
        <input
          type="hidden"
          class="form-control"
          id="sku"
          formControlName="sku"
        />
        <div class="form-group col-lg-12">
          <select
            ng-model="catLevel1"
            class="form-control"
            (change)="loadLevel1($event)"
          >
            <option [value]="">Seleccione Categoría</option>
            <option *ngFor="let cat of catLevel1" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>
        <div class="form-group col-lg-12">
          <select
            ng-model="catLevel2"
            class="form-control"
            (change)="loadLevel2($event)"
          >
            <option [value]="">Seleccione Categoría</option>
            <option *ngFor="let cat of catLevel2" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>
        <div class="form-group col-lg-12">
          <select
            ng-model="catLevel3"
            class="form-control"
            (change)="loadLevel3($event)"
          >
            <option [value]="">Seleccione Categoría</option>
            <option *ngFor="let cat of catLevel3" [value]="cat.id">
              {{ cat.name }}
            </option>
          </select>
        </div>
      </div>

      <button
        name="Salir"
        type="button"
        class="btn btn-secondary"
        aria-label="Close"
        (click)="modalRef.hide(); clearForm()"
      >
        Salir
      </button>
      &nbsp;&nbsp;
      <button
        name="Crear"
        type="submit"
        class="btn btn-success"
        [disabled]="!ready"
        (click)="asignar(form.value)"
      >
        Asignar
      </button>
    </form>
  </div>
</ng-template>
