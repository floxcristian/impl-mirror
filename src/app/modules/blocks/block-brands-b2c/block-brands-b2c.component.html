<!-- .block-brands -->
<div class="block block-brands">
  <app-block-header [header]="'Nuestras Marcas'" colorText="text-primary"></app-block-header>

  <owl-carousel-o class="marcas" [options]="carouselOptions" appOwlPreventClick>
    <div *ngFor="let item of brands" class="products-list__item">
      <ng-template carouselSlide>
        <a href="/inicio/productos/todos?filter_MARCA={{ item.brand | uppercase }}">
          <img [src]="item.image" alt="marcas" class="lazyload" style="width: 100px" />
        </a>
      </ng-template>
    </div>
  </owl-carousel-o>
</div>
<!-- .block-brands / end -->
