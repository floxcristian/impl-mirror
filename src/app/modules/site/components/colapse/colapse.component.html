<div class="row cuerpo">

    <div class="col-md-12 mt-3">
        <div class="row pl-4">
            <div class="col-12 col-sm-12 pl-2">
                <i class="fas fa-home"></i>
                <span class="pl-1" [ngStyle]="{'font-size':innerWidth <= 768 ? '15px' : '1em' }">
                            {{ tienda.direccion }}
                </span>
            </div>
        </div>
    </div>


    <div class="col-md-12">
        <div class="row pl-4">
            <div class="col-12 col-sm-12 pl-2">
                <i class="fas fa-phone-alt"></i>
                <span class="pl-1" [ngStyle]="{'font-size':innerWidth <= 768 ? '15px' : '1em' }">
                    <a href="tel:800330088">800330088</a>
                </span>
            </div>
        </div>
    </div>

    <div class="col-md-12">
        <div class="row pl-4">
            <div class="col-12 col-sm-12 pl-2">
                <i class="fas fa-map-marker-alt"></i>
                <a class="pl-1" [href]="tienda.url_mapa" target="_blank" rel="noopener noreferrer">
                    Ver mapa
                </a>
            </div>
        </div>
    </div>


    <div class="col-md-12 mb-3">
        <div class="row pl-4">

            <div class="col-12 col-sm-12 pl-2">
                <i class="far fa-clock"></i>
                <span class="pl-1" [ngStyle]="{'font-size':innerWidth <= 768 ? '12px' : '1em' }">
                    {{ tienda.horarios }}
                </span>
            </div>
        </div>
    </div>
</div>
