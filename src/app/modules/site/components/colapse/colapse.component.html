<div class="row cuerpo">
  <div class="col-md-12 mt-3">
    <div class="row ps-4">
      <div class="col-12 col-sm-12 ps-2">
        <i class="fas fa-home"></i>
        <span
          class="ps-1"
          [ngStyle]="{ 'font-size': innerWidth <= 768 ? '15px' : '1em' }"
        >
          {{ store.address }}
        </span>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="row ps-4">
      <div class="col-12 col-sm-12 ps-2">
        <i class="fas fa-phone-alt"></i>
        <span
          class="ps-1"
          [ngStyle]="{ 'font-size': innerWidth <= 768 ? '15px' : '1em' }"
        >
          <a href="tel:800330088">800330088</a>
        </span>
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div class="row ps-4">
      <div class="col-12 col-sm-12 ps-2">
        <i class="fas fa-map-marker-alt"></i>
        <a
          class="ps-1"
          [href]="store.mapUrl"
          target="_blank"
          rel="noopener noreferrer"
        >
          Ver mapa
        </a>
      </div>
    </div>
  </div>

  <div class="col-md-12 mb-3">
    <div class="row ps-4">
      <div class="col-12 col-sm-12 ps-2">
        <i class="far fa-clock"></i>
        <span
          class="ps-1"
          [ngStyle]="{ 'font-size': innerWidth <= 768 ? '12px' : '1em' }"
        >
          {{ store.schedule }}
        </span>
      </div>
    </div>
  </div>
</div>
