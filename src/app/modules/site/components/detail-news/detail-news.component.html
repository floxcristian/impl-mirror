<app-header-blog></app-header-blog>
<br />
<div class="container" *ngIf="post">
  <ol class="breadcrumb flex-nowrap my-2">
    <li class="breadcrumb-item ps-2 d-flex align-items-center">
      <a [routerLink]="['/inicio']">Inicio</a>
      <i class="fas fa-chevron-right" style="margin-left: 10px"></i>
    </li>
    <li class="breadcrumb-item ps-2 d-flex align-items-center">
      <a [routerLink]="['/sitio/blog']">Impleblog</a>
      <i class="fas fa-chevron-right" style="margin-left: 10px"></i>
    </li>
    <li class="breadcrumb-item active">
      {{ post.title }}
    </li>
  </ol>
  <div class="card">
    <div class="card-header">
      <div class="card-icon">
        <font color="white"> <i class="fas fa-newspaper fa-3x"></i></font>
      </div>
      <h1 class="text-center mt-3">{{ post.title }}</h1>
    </div>
  </div>

  <div class="card mt-5">
    <div class="row">
      <div
        *ngIf="post.image"
        class="col-md-12 text-center"
        style="margin-bottom: 20px"
      >
        <img
          [src]="post.image"
          class="card-img-top img-fluid lazyload"
          alt="noticia"
        />
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="container">
        <div
          class="col-sm-12 ms-auto me-auto"
          alig5n="justify"
          style="font-size: 95%"
        >
          <!-- FIXME: -->
          <p *ngIf="content" [innerHTML]="content"></p>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-8 ms-auto me-auto text-center">
            <a [routerLink]="['/sitio/blog']" class="btn btn-primary btn-lg"
              ><i class="fab fa-blogger-b" style="margin-right: 10px"></i>
              <font
                style="font-family: 'Open Sans', sans-serif; margin-left: 10px"
                >Volver al blog</font
              >
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
